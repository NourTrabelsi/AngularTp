<div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-4">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Créer un compte</h1>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">

            <div class="card-body px-lg-5 py-lg-5">

              <form  [formGroup]="registerForm" (ngSubmit)="registerUser()" role="form">
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input formControlName="firstname" class="form-control" placeholder="Nom" type="text">
                   
                  </div>
                </div>

                <div class="form-group">
                  <small
                  *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid"
                  class="text-danger">Le nom est obligatoire </small>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input formControlName="lastname" class="form-control" placeholder="Nom" type="text">
                   
                  </div>
                </div>

                <div class="form-group">
                  <small
                  *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid"
                  class="text-danger">lastname est obligatoire </small>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <small
                  *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                  class="text-danger">L'email' est obligatoire </small>
                </div>




                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input formControlName="password" class="form-control" placeholder="Mot de passe" type="password">
                  </div>
                </div>

                <div class="form-group">
                  <small
                  *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                                          class="text-danger">Mot de passe est obligatoire </small>
              </div>


                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input formControlName="repassword" class="form-control" placeholder="Repeter Mot de passe" type="password">
                  </div>
                </div>
                <div class="form-group">
                    <small
                    *ngIf="registerForm.get('repassword')?.touched && registerForm.get('repassword')?.invalid"
                    class="text-danger">Mot de passe est obligatoire </small>
                </div>
               


                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input   class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span class="text-muted">Je suis d'accord</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4" [disabled]="registerForm.invalid">Créer un compte</button>
                </div>
              </form>

              <div class="text-center">
                <a class="small" routerLink="/login">Vous avez déjà un compte? S'identifier!</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
