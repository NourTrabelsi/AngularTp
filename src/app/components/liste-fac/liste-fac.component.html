<main role="main">

    <section class="jumbotron text-center"  style="background-image: url('assets/img/banner-1176676_1280.jpg');margin-bottom: 0rem;">
      <div class="container">
        <h1 style=" color: white; ">Liste des établissements Privés d’Enseignement Supérieur</h1>
       <p style=" color: white; ">Trouvez toutes les informations sur les universités</p>
        <p>
         
        </p>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row mt-5" >
          <div class="col-md-4"  *ngFor="let universite of universiteList">
            <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{universite.image}}"  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
              <div class="card-body">
                <strong><p class="card-text" style=" color:black ">{{universite.name}}</p></strong>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/DetailsUniversite/{{universite.id}}">savoir plus</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
        </div>
      </div>
    </div>


  </main>
