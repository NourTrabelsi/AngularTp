    <div class="container-fluid mt--10">
        <div class="row">
          <div class="col">
            <div class="card">
              


                <div class="col-8 mb-2 mt-3">
                    <button type="button" class="btn btn-primary btn-lg" routerLink="/AjoutUniversite">Ajouter</button>
                </div>

                <!-- Card header -->
              <div class="card-header border-0">
                <h3 class="mb-0">Liste des universités </h3>
              </div>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" >Institut</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Action </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let univertite of universiteList">
                    <td>
                      <img  class="media align-items-center" width="100px" height="100px" src="{{univertite.image}}" alt="">
                    </td>
                    
                     <td><a routerLink="/DetailsUniversite/{{univertite.id}}">{{univertite.name}}</a></td>
                     
           
                    <td>
                      <input type="button" class="btn btn-lg btn-warning mb-2" value="Modifier" routerLink="/ModifierUniversite/{{univertite.id}}" ><br>
                      <button type="button" class="btn btn-lg btn-danger mb-2"(click)="deleteUniversite(univertite)" >Supprimer</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- Card footer -->
              <div class="card-footer py-4">
                <nav aria-label="...">
